<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Content Generator</title>
    <!-- Load Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Configure Tailwind to use Inter font and custom colors -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'primary': '#4f46e5', // Indigo-600
                        'secondary': '#8b5cf6', // Violet-500
                        'accent': '#fde047', // Yellow-300
                    }
                }
            }
        }
    </script>
    <style>
        /* Basic font setting for the body */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom message box for non-alert feedback */
        .message-box {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 1rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
            transition: opacity 0.3s ease-in-out;
            z-index: 1000;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen p-4 sm:p-8 flex flex-col items-center">

    <div class="w-full max-w-4xl">
        <h1 class="text-4xl font-extrabold text-gray-800 mb-8 text-center">
            <span class="text-primary">Dynamic</span> Quote Generator
        </h1>

        <!-- 1. Category Filter Area - Dynamically populated by JS -->
        <div id="categoryFilterContainer" class="mb-8 p-4 bg-white rounded-xl shadow-lg">
            <p class="text-lg font-semibold text-gray-600 mb-4">Filter by Category:</p>
            <div id="categoryButtons" class="flex flex-wrap gap-2">
                <!-- Buttons will be dynamically inserted here -->
            </div>
        </div>

        <!-- 2. Quote Display Area -->
        <div id="quoteDisplay" class="bg-primary text-white p-8 rounded-xl shadow-2xl mb-8 transform hover:scale-[1.01] transition duration-300 ease-in-out">
            <p class="text-2xl italic font-light leading-relaxed mb-4" id="quoteText">Loading a great quote...</p>
            <p class="text-lg font-medium text-accent text-right" id="quoteAuthor">- Author Name</p>
        </div>

        <!-- 3. Primary Actions -->
        <div class="flex flex-col sm:flex-row gap-4 justify-center mb-10">
            <button id="newQuoteBtn" class="px-6 py-3 bg-secondary text-white font-bold rounded-lg shadow-md hover:bg-violet-600 transition duration-150 transform hover:scale-105">
                Show New Quote
            </button>
        </div>

        <!-- 4. Dynamic Quote Addition Form Container -->
        <div id="addQuoteContainer" class="mt-8 pt-6 border-t-2 border-gray-200">
            <h2 class="text-2xl font-bold text-gray-700 mb-4 text-center">Contribute a Quote</h2>
            <!-- The form structure will be injected here by renderAddQuoteForm() -->
        </div>

    </div>

    <!-- JavaScript Logic -->
    <script>
        // Initial Data Structure
        let quotes = [
            { text: "The only way to do great work is to love what you do.", author: "Steve Jobs", category: "Inspiration" },
            { text: "Strive not to be a success, but rather to be of value.", author: "Albert Einstein", category: "Wisdom" },
            { text: "The mind is everything. What you think you become.", author: "Buddha", category: "Wisdom" },
            { text: "Success is not final, failure is not fatal: it is the courage to continue that counts.", author: "Winston Churchill", category: "Motivation" },
            { text: "The future belongs to those who believe in the beauty of their dreams.", author: "Eleanor Roosevelt", category: "Inspiration" },
            { text: "The best way to predict the future is to create it.", author: "Peter Drucker", category: "Business" },
            { text: "Don't count the days, make the days count.", author: "Muhammad Ali", category: "Motivation" },
        ];

        // Global state for filtering
        let currentCategory = 'All';

        /**
         * Helper function to show a temporary message instead of using alert().
         * @param {string} message - The text to display.
         * @param {string} type - 'success' or 'error'.
         */
        function showMessage(message, type = 'success') {
            const container = document.body;
            let msgBox = document.querySelector('.message-box');

            if (!msgBox) {
                msgBox = document.createElement('div');
                msgBox.className = 'message-box';
                container.appendChild(msgBox);
            }

            msgBox.textContent = message;
            msgBox.style.opacity = '1';

            if (type === 'success') {
                msgBox.classList.add('bg-green-500', 'text-white');
                msgBox.classList.remove('bg-red-500');
            } else {
                msgBox.classList.add('bg-red-500', 'text-white');
                msgBox.classList.remove('bg-green-500');
            }

            setTimeout(() => {
                msgBox.style.opacity = '0';
            }, 3000);
        }

        /**
         * Extracts all unique categories from the current quotes array.
         * @returns {string[]} An array of unique category names including 'All'.
         */
        function getUniqueCategories() {
            const categorySet = new Set(quotes.map(q => q.category));
            return ['All', ...Array.from(categorySet).sort()];
        }

        /**
         * Renders the dynamic category filter buttons.
         */
        function renderCategoryFilter() {
            const categoryButtonsDiv = document.getElementById('categoryButtons');
            categoryButtonsDiv.innerHTML = ''; // Clear existing buttons

            const categories = getUniqueCategories();

            categories.forEach(category => {
                // 1. Create the button element
                const button = document.createElement('button');

                // 2. Set content and attributes
                button.textContent = category;
                button.setAttribute('data-category', category);

                // 3. Apply dynamic styling based on the active category
                const isActive = category === currentCategory;
                const baseClasses = "px-4 py-2 text-sm font-medium rounded-full transition duration-150 shadow-sm";
                const activeClasses = "bg-primary text-white ring-2 ring-primary ring-offset-2 hover:bg-primary/90";
                const inactiveClasses = "bg-gray-200 text-gray-700 hover:bg-gray-300";

                button.className = `${baseClasses} ${isActive ? activeClasses : inactiveClasses}`;

                // 4. Add Event Listener (Advanced DOM Interaction)
                button.addEventListener('click', function() {
                    currentCategory = category;
                    // Re-render filters to update active state
                    renderCategoryFilter();
                    // Show a new random quote from the newly selected category
                    showRandomQuote();
                });

                // 5. Append to the DOM
                categoryButtonsDiv.appendChild(button);
            });
        }

        /**
         * Filters quotes based on the currentCategory and displays a random one.
         */
        function showRandomQuote() {
            const quoteTextEl = document.getElementById('quoteText');
            const quoteAuthorEl = document.getElementById('quoteAuthor');

            // 1. Filter the quotes array
            const filteredQuotes = quotes.filter(q =>
                currentCategory === 'All' || q.category === currentCategory
            );

            if (filteredQuotes.length === 0) {
                quoteTextEl.textContent = `No quotes found for the category: ${currentCategory}.`;
                quoteAuthorEl.textContent = "- The Generator";
                return;
            }

            // 2. Select a random quote from the filtered array
            const randomIndex = Math.floor(Math.random() * filteredQuotes.length);
            const quote = filteredQuotes[randomIndex];

            // 3. Update the DOM elements' content
            quoteTextEl.textContent = `"${quote.text}"`;
            quoteAuthorEl.textContent = `- ${quote.author}`;
        }

        /**
         * Renders the dynamic form for adding new quotes.
         * This function uses createElement for all form components.
         */
        function renderAddQuoteForm() {
            const container = document.getElementById('addQuoteContainer');

            // Create the main form div
            const formDiv = document.createElement('div');
            formDiv.className = 'flex flex-col gap-4 p-6 bg-white rounded-xl shadow-lg max-w-lg mx-auto';

            // Create Quote Text Input
            const quoteInput = document.createElement('input');
            quoteInput.id = 'newQuoteText';
            quoteInput.type = 'text';
            quoteInput.placeholder = 'Enter the inspiring quote text...';
            quoteInput.className = 'p-3 border border-gray-300 rounded-lg focus:ring-primary focus:border-primary transition duration-150';
            quoteInput.setAttribute('required', 'true');

            // Create Author Input
            const authorInput = document.createElement('input');
            authorInput.id = 'newQuoteAuthor';
            authorInput.type = 'text';
            authorInput.placeholder = 'Who said it? (Author)';
            authorInput.className = 'p-3 border border-gray-300 rounded-lg focus:ring-primary focus:border-primary transition duration-150';
            authorInput.setAttribute('required', 'true');

            // Create Category Input
            const categoryInput = document.createElement('input');
            categoryInput.id = 'newQuoteCategory';
            categoryInput.type = 'text';
            categoryInput.placeholder = 'Enter quote category (e.g., Motivation)';
            categoryInput.className = 'p-3 border border-gray-300 rounded-lg focus:ring-primary focus:border-primary transition duration-150';
            categoryInput.setAttribute('required', 'true');


            // Create Add Button
            const addButton = document.createElement('button');
            addButton.textContent = 'Add New Quote';
            addButton.className = 'px-4 py-3 bg-primary text-white font-bold rounded-lg shadow-md hover:bg-indigo-700 transition duration-150 transform hover:scale-[1.02]';

            // Assemble the form structure (Advanced DOM Append)
            formDiv.appendChild(quoteInput);
            formDiv.appendChild(authorInput);
            formDiv.appendChild(categoryInput);
            formDiv.appendChild(addButton);

            // Clear container and append the new form
            container.innerHTML = '';
            container.appendChild(formDiv);

            // Add listener to the dynamically created button
            addButton.addEventListener('click', addQuote);
        }

        /**
         * Handles adding a new quote to the array and updating the UI.
         */
        function addQuote() {
            // Get values from the dynamically created inputs
            const quoteText = document.getElementById('newQuoteText').value.trim();
            const quoteAuthor = document.getElementById('newQuoteAuthor').value.trim();
            const quoteCategory = document.getElementById('newQuoteCategory').value.trim();

            if (!quoteText || !quoteAuthor || !quoteCategory) {
                showMessage("Please fill out all fields!", 'error');
                return;
            }

            // Capitalize the first letter of the category for consistency
            const formattedCategory = quoteCategory.charAt(0).toUpperCase() + quoteCategory.slice(1).toLowerCase();

            // Create new quote object
            const newQuote = {
                text: quoteText,
                author: quoteAuthor,
                category: formattedCategory
            };

            // 1. Update the underlying data structure
            quotes.push(newQuote);

            // 2. Clear the form inputs (DOM modification)
            document.getElementById('newQuoteText').value = '';
            document.getElementById('newQuoteAuthor').value = '';
            document.getElementById('newQuoteCategory').value = '';

            // 3. Update the category filters (since a new category might have been added)
            renderCategoryFilter();

            // 4. Show success message
            showMessage("Quote successfully added!", 'success');
        }

        /**
         * Initializes the entire application when the DOM is fully loaded.
         */
        function initializeApp() {
            // Set up main event listener for the 'Show New Quote' button
            const newQuoteBtn = document.getElementById('newQuoteBtn');
            newQuoteBtn.addEventListener('click', showRandomQuote);

            // 1. Render the initial category filter buttons
            renderCategoryFilter();

            // 2. Dynamically render the 'Add Quote' form
            renderAddQuoteForm();

            // 3. Display the first random quote
            showRandomQuote();
        }

        // Execute initialization once the page is fully loaded
        document.addEventListener('DOMContentLoaded', initializeApp);

    </script>

</body>
</html>
